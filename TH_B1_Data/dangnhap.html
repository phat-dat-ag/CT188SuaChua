<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link
      rel="shortcut icon"
      href="images/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
  </head>
  <body>
    <header>
      <a href="trangchu.html"
        ><img src="./images/logo.png" alt="Logo của công ty" id="logo"
      /></a>
      <nav>
        <a href="trangchu.html">Trang chủ</a>
        <a href="gioithieu.html">Giới thiệu</a>
        <a href="sanpham.html">Sản phẩm</a>
        <a href="tintuc.html">Tin tức</a>
        <a href="dangnhap.html">Đăng nhập</a>
        <a href="dangky.html">Đăng ký</a>
        <a href="lienhe.html">Liên hệ</a>
      </nav>
    </header>
    <main>
      <fieldset>
        <legend>ĐĂNG NHẬP</legend>
        <table>
          <tr>
            <td colspan="2">
              <img src="./images/dangnhap/userlogin.png" alt="Ảnh đăng nhập" />
            </td>
          </tr>
          <tr>
            <td><label for="input-email">Email</label></td>
            <td>
              <input
                id="input-email"
                type="emali"
                name="email"
                placeholder="Nhập email"
              />
            </td>
          </tr>
          <tr>
            <td><label for="input-psw">Mật khẩu</label></td>
            <td>
              <input
                id="input-psw"
                type="password"
                name="psw"
                placeholder="Nhập mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Đăng Nhập" />
              <input type="reset" value="Hủy" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <p>
                Bạn quên
                <a href="">Mật Khẩu?</a>
                <input type="checkbox" name="remember" />
                Ghi nhớ cho lần đăng nhập sau
              </p>
            </td>
          </tr>
        </table>
      </fieldset>
    </main>
    <footer>
      <p>
        2021 Bản quyền thuộc về FreeezeVN.<a href="">facebook</a>
        <a href="">twitter</a>
        <a href="">pinterest</a>
        <a href="#logo">Về Đầu Trang</a>
      </p>
    </footer>
  </body>
</html>
