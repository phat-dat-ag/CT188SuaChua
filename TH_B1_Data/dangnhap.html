<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="images/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="trangchu.html"
        ><img src="./images/logo.png" alt="Logo của công ty" id="logo"
      /></a>
      <nav>
        <a href="trangchu.html">Trang chủ</a>
        <a href="gioithieu.html">Giới thiệu</a>
        <a href="sanpham.html">Sản phẩm</a>
        <a href="tintuc.html">Tin tức</a>
        <a href="dangnhap.html">Đăng nhập</a>
        <a href="dangky.html">Đăng ký</a>
        <a href="lienhe.html">Liên hệ</a>
      </nav>
      <div id="search">
        <input type="text" placeholder="Nhập nội dung cần tìm..." />
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
      <img id="header1" src="./images/header-img1.png" alt="" />
      <img id="header2" src="./images/header-img2.png" alt="" />
      <img id="header3" src="./images/header-img3.png" alt="" />
    </header>
    <main class="grid_1col">
      <div class="sign-in grid-article">
        <h1>ĐĂNG NHẬP</h1>
        <table>
          <tr>
            <td colspan="2">
              <img src="./images/dangnhap/userlogin.png" alt="Ảnh đăng nhập" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="input-email"
                ><i class="fa-solid fa-envelope"></i
              ></label>
            </td>
            <td>
              <input
                id="input-email"
                type="emali"
                name="email"
                placeholder="Nhập email"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="input-psw"><i class="fa-solid fa-key"></i></label>
            </td>
            <td>
              <input
                id="input-psw"
                type="password"
                name="psw"
                placeholder="Nhập mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <span>
                Bạn quên
                <a href="">Mật Khẩu?</a>
                <input type="checkbox" name="remember" />
                Ghi nhớ cho lần đăng nhập sau
              </span>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Đăng Nhập" />
              <input type="reset" value="Hủy" />
            </td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <p>
        2021 Bản quyền thuộc về FreeezeVN.
        <a href=""><i class="icon-foot fa-brands fa-facebook"></i></a>
        <a href=""><i class="icon-foot fa-brands fa-twitter"></i></a>
        <a href=""><i class="icon-foot fa-brands fa-pinterest-p"></i></a>
        <a href="#logo"
          ><img id="return-top" src="./images/top.png" alt=""
        /></a>
      </p>
    </footer>
  </body>
</html>
