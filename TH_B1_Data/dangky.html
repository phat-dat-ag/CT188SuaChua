<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Thành Viên</title>
    <link
      rel="shortcut icon"
      href="images/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
  </head>
  <body>
    <header>
      <a href="trangchu.html"
        ><img src="./images/logo.png" alt="Logo của công ty" id="logo"
      /></a>
      <nav>
        <a href="trangchu.html">Trang chủ</a>
        <a href="gioithieu.html">Giới thiệu</a>
        <a href="sanpham.html">Sản phẩm</a>
        <a href="tintuc.html">Tin tức</a>
        <a href="dangnhap.html">Đăng nhập</a>
        <a href="dangky.html">Đăng ký</a>
        <a href="lienhe.html">Liên hệ</a>
      </nav>
    </header>
    <main>
      <fieldset>
        <legend>ĐĂNG KÝ</legend>
        <table>
          <tr>
            <td><label for="input-email">Email</label></td>
            <td>
              <input
                id="input-email"
                type="email"
                name="email"
                placeholder="Vui lòng nhập email"
              />
            </td>
          </tr>
          <tr>
            <td><label for="input-psw">Mật Khẩu</label></td>
            <td>
              <input
                id="input-psw"
                type="password"
                name="psw"
                placeholder="Vui lòng nhập mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <td><label for="input-psw2">Nhập lại mật khẩu</label></td>
            <td>
              <input
                id="input-psw2"
                type="password"
                name="psw2"
                placeholder="Vui lòng nhập mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <td><label for="">Cấp độ thành viên</label></td>
            <td>
              <input type="radio" name="memberType" />Bạc
              <input type="radio" name="memberType" />Vàng
              <input type="radio" name="memberType" />Bạch Kim
            </td>
          </tr>
          <tr>
            <td><label for="">Ảnh đại diện</label></td>
            <td><input type="file" /></td>
          </tr>

          <tr>
            <td colspan="2">
              <p>
                Thông qua việc tạo tài khoản, bạn đồng ý với
                <a href="">Điều khoản & Quyền riêng tư của chúng tôi</a>.
              </p>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="reset" value="Hủy" />
              <input type="submit" value="Gửi" />
            </td>
          </tr>
        </table>
      </fieldset>
    </main>
    <footer>
      <p>
        2021 Bản quyền thuộc về FreeezeVN.<a href="">facebook</a>
        <a href="">twitter</a>
        <a href="">pinterest</a>
        <a href="#logo">Về Đầu Trang</a>
      </p>
    </footer>
  </body>
</html>
