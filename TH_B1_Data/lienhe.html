<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="images/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="trangchu.html"
        ><img src="./images/logo.png" alt="Logo của công ty" id="logo"
      /></a>
      <nav>
        <a href="trangchu.html">Trang chủ</a>
        <a href="gioithieu.html">Giới thiệu</a>
        <a href="sanpham.html">Sản phẩm</a>
        <a href="tintuc.html">Tin tức</a>
        <a href="dangnhap.html">Đăng nhập</a>
        <a href="dangky.html">Đăng ký</a>
        <a href="lienhe.html">Liên hệ</a>
      </nav>
      <div id="search">
        <input type="text" placeholder="Nhập nội dung cần tìm..." />
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
      <img id="header1" src="./images/header-img1.png" alt="" />
      <img id="header2" src="./images/header-img2.png" alt="" />
      <img id="header3" src="./images/header-img3.png" alt="" />
    </header>
    <main class="grid_1col">
      <h1>Liên hệ</h1>
      <div class="contact1">
        <img src="./images/lienhe/check-in.png" alt="Liên hệ" />
        <span>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</span>
        Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu
        mẫu bên dưới. Xin cám ơn.
      </div>
      <div class="comment-form">
        <h1>Góp ý</h1>
        <table>
          <tr>
            <td>
              <label for="input-name"><i class="fa-solid fa-user"></i> </label>
            </td>
            <td>
              <input
                id="input-name"
                type="text"
                placeholder="Vui lòng nhập Họ tên của bạn"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="input-email"
                ><i class="fa-solid fa-envelope"></i
              ></label>
            </td>
            <td>
              <input
                id="input-email"
                type="email"
                placeholder="Vui lòng nhập địa chỉ Email"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for=""><i class="fa-solid fa-bars"></i> </label>
            </td>
            <td>
              <select name="" id="" size="1">
                <option value="1">Về Sản Phẩm/ Dịch Vụ</option>
                <option value="2">Về Ưu Đãi Thành Viên</option>
                <option value="3">Về Tin Tuyển Dụng</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="">Nội dung:</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea
                name=""
                id=""
                cols="50"
                rows="7"
                placeholder="Nội dung cần liên hệ"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Gửi" />
            </td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <p>
        2021 Bản quyền thuộc về FreeezeVN.
        <a href=""><i class="icon-foot fa-brands fa-facebook"></i></a>
        <a href=""><i class="icon-foot fa-brands fa-twitter"></i></a>
        <a href=""><i class="icon-foot fa-brands fa-pinterest-p"></i></a>
        <a href="#logo"
          ><img id="return-top" src="./images/top.png" alt=""
        /></a>
      </p>
    </footer>
  </body>
</html>
