<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên Hệ</title>
    <link
      rel="shortcut icon"
      href="images/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
  </head>
  <body>
    <header>
      <a href="trangchu.html"
        ><img src="./images/logo.png" alt="Logo của công ty" id="logo"
      /></a>
      <nav>
        <a href="trangchu.html">Trang chủ</a>
        <a href="gioithieu.html">Giới thiệu</a>
        <a href="sanpham.html">Sản phẩm</a>
        <a href="tintuc.html">Tin tức</a>
        <a href="dangnhap.html">Đăng nhập</a>
        <a href="dangky.html">Đăng ký</a>
        <a href="lienhe.html">Liên hệ</a>
      </nav>
    </header>
    <main>
      <h1>Liên hệ</h1>
      <img src="./images/lienhe/check-in.png" alt="Liên hệ" />
      <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</h1>
      <p>
        Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu
        mẫu bên dưới. <br />
        Xin cám ơn.
      </p>
      <fieldset>
        <legend>Góp ý</legend>
        <table>
          <tr>
            <td><label for="input-name">Họ Tên: </label></td>
            <td>
              <input
                id="input-name"
                type="text"
                placeholder="Vui lòng nhập Họ tên của bạn"
              />
            </td>
          </tr>
          <tr>
            <td><label for="input-email">Email:</label></td>
            <td>
              <input
                id="input-email"
                type="email"
                placeholder="Vui lòng nhập địa chỉ Email"
              />
            </td>
          </tr>
          <tr>
            <td><label for="">Chủ đề: </label></td>
            <td>
              <select name="" id="" size="1">
                <option value="1">Về Sản Phẩm/ Dịch Vụ</option>
                <option value="2">Về Ưu Đãi Thành Viên</option>
                <option value="3">Về Tin Tuyển Dụng</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="">Nội dung:</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea
                name=""
                id=""
                cols="50"
                rows="7"
                placeholder="Nội dung cần liên hệ"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Gửi" />
            </td>
          </tr>
        </table>
      </fieldset>
    </main>
    <footer>
      <p>
        2021 Bản quyền thuộc về FreeezeVN.<a href="">facebook</a>
        <a href="">twitter</a>
        <a href="">pinterest</a>
        <a href="#logo">Về Đầu Trang</a>
      </p>
    </footer>
  </body>
</html>
